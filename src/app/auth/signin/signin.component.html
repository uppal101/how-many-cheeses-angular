<form [formGroup]="signinForm" (ngSubmit)="onSignin(signinForm.value)">
  <div class="form-group">
    <input formControlName="email" placeholder="Email" class="form-control">
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" name="password" placeholder="password" class="form-control">
  </div>
  <button class="btn btn-primary">Sign In</button>
</form>
