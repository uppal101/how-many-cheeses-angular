<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSignIn()" #f="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control"
        required
        email
        #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control"
        required
        #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
      </div>
      <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
  </div>
</div>
